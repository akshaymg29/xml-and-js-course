<html lang="en">
  <head>
    <title>Test Input</title>
  </head>
  <body>
    <form onreset="onReset(event)" onsubmit="onSubmit(event)">
        <input
          type="text"
          name="first_name"
          id="input-first-name"
          placeholder="Enter any first name data to filter"
          size="25"
        />
        <input
          type="text"
          name="last_name"
          id="input-last-name"
          placeholder="Enter any last name data to filter"
          size="25"
        />
        <button type="submit">Apply filter</button>
        <button type="reset">Reset</button>
      </form>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>IP Address</th>
            </tr>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
        </thead>
        <tbody id="table-main">
        </tbody>
    </table>
    <script type="text/javascript" src="assignment.js"></script>
  </body>
</html>
