<html>
  <head>
    <title>Assignment</title>
  </head>
  <body>
    <form onreset="onReset()">
      <input
        type="text"
        name="name"
        id="input-name-term"
        placeholder="Enter any column data to filter"
        size="25"
      />
      <button type="submit">Apply filter</button>
      <button type="reset">Reset</button>
    </form>
    <table id="table-main" border="1">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Ip Address</th>
      </tr>
    </table>
    <script type="text/javascript" src="./assignment.js"></script>
  </body>
</html>
