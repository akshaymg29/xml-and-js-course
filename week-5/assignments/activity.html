<html>
  <head>
    <title>Test Input</title>
    <script language="JavaScript">
      function testResults(event) {
        event.preventDefault();
		
        const form = event.target;

        const inputControl = form.inputbox;
        const inputValue = inputControl.value;
        console.log(`Selected value: ${inputValue}`);
		
		const different = form.sex;
		const rad = different.value;
		console.log(`Radio value: ${rad}`);
		
		var radioValue = document.querySelector('input[name="sex"]:checked').value;
		console.log(`Radio value: ${radioValue}`);
		
		const values = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
		.map(item => item.value);

		console.log(`Checkbox value: ${values}`);
        inputControl.value = "";
      }
    </script>
  </head>
  <body>
    <form onSubmit="return testResults(event)" action="" method="get">
      Enter something in the box: <br />
      <input type="text" name="inputbox" value="" required />
	  <br/>
	  <h3>Sex :</h3>
	  <input type="radio" name="sex" value="male" />Male <br/>
	  <input type="radio" name="sex" value="female" />Female <br/>
	  <input type="radio" name="sex" value="other" />Other<br/>
	  <h3>Hobbies :</h3>
	  <input type="checkbox" class="hobby" name="hobbies" value="listening to music"/>Listening to Music <br/>
      <input type="checkbox" class="hobby" name="hobbies" value="playing video games"/>Playing video games <br/>
      <input type="checkbox" class="hobby" name="hobbies" value="travel"/>Travel<br/>
	  <br/>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
